name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest
      
    steps:

    - name: Install additional packages
      run:
        sudo apt install python-enum34 python-jinja2
        
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Checkout submodules
      run: |
        git submodule init
        git submodule update
        cd pd2dsy
        git submodule init
        git submodule update

    - name: Install arm-none-eabi-gcc toolchain
      uses: fiam/arm-none-eabi-gcc@v1
      with:
        release: '9-2019-q4'
        
    - name: Build libraries
      run:
        make -C pd2dsy/libdaisy

    - name: Generate code
      run: |
        python pd2dsy/pd2dsy.py passthru.pd -o ../build
        find build

    - name: Build binary
      run: |
        make -C build
        ls build/build/*.bin
