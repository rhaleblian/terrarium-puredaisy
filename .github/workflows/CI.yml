name: CI

on:
  push:
    branches: [ main, actions ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest
      
    steps:

    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install Heavy compiler
      run: |
        git clone -b wasted-audio http://github.com/rhaleblian/hvcc ../hvcc
        sudo python setup.py install
      
    - name: Install additional packages
      run:
        sudo apt install python-enum34 python-jinja2

    - name: Install arm-none-eabi-gcc toolchain
      uses: fiam/arm-none-eabi-gcc@v1
      with:
        release: '9-2019-q4'
        
    - name: Bootstrap repositories
      run:
        make bootstrap

    - name: Build binary
      run:
        make
